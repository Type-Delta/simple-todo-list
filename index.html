   <script src="./src/helper/Tools.js"></script>
   <script src="./src/helper/Griseo.js"></script>
   <script defer src="./src/index.js"></script>
   <title>Simple Todo List</title>
</head>
<body>
   <div class="loader">
      <div class="st-fallingLinesloader" style="--stp-line-thickness: 15%;"></div>
   </div>
   <nav>
      <h1 class="title">Simple <span class="st-stroke">Todo</span> List</h1>
   </nav>
   <div class="container">
      <div class="alignLeft">
         <div class="completedList">
            <div class="listHeader">
               <h2 class="title">
                  <text class="titleTextContent">Completed</text>
                  <sup>
                     <button class="clearCompleted st-simpleTooltip" id="clearCompletedBtn">
                        clear
                        <div class="tooltip">clear completed</div>
                     </button>
                  </sup>
               </h2>
            </div>
            <div class="listContent">
               <label class="listItem placeholder">
                  <div class="text">Nothing yet.</div>
               </label>
            </div>
         </div>
      </div>
      <div class="alignRight">
         <div class="list">
            <div class="listHeader">
               <h2 class="title">
                  <text class="titleTextContent">My Todo List</text>
                  <sup>
                     <button class="editTitle st-simpleTooltip" id="editTitleBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-120v-71l216-216 71 71-216 216h-71ZM120-330v-60h300v60H120Zm690-49-71-71 29-29q8-8 21-8t21 8l29 29q8 8 8 21t-8 21l-29 29ZM120-495v-60h470v60H120Zm0-165v-60h470v60H120Z"/></svg>
                        <div class="tooltip">edit title</div>
                     </button>
                  </sup>
               </h2>
            </div>
            <div class="listContent">
               <label class="listItem placeholder" for="text-input">
                  <div class="text-input" id="text-input">Click to Add Item</div>
               </label>
            </div>
         </div>
      </div>

   </div>
   <footer>
      <p>by <a href="https://github.com/Type-Delta">Type-Delta</a> â€¢ <i>Cookies utilized by this site remain exclusively on your device.</i></p>
   </footer>
</body>
</html>
